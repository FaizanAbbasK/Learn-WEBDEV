<!DOCTYPE html>
<html lang="en">
  <head
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- above is for favicon -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.l.4/css/boxicons.min.css"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Sign In</title>
  </head>
  <body>
    <header>
      <img
        class="image"
        src="/LoginPage (with HTML & CSS ONLY)/image/cui.png"
        alt="CUI SAHIWAL"
        width="60"
        length="50"
      />
      <h1 id="CUI"><strong>CUI SAHIWAL</strong></h1>
      <ul class="header-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
    </header>
    <main>
      <!-- <span class="material-symbols-outlined"> close </span> -->
      <form class="sign-in-form">
        <h2>Sign In</h2>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="input"
          placeholder="Enter your username"
          required
        />
        
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="input"
          placeholder="Enter your password"
          required
        />
        <!-- <i> class='bx bxs-user' </i> -->
        <br />
        <label for="checkbox" class="Remember">
          <input type="checkbox" /> Remember Me</label
        >
<!-- <i> class='bx bxs-user' </i> -->
        <a class="Remember" href="#">Forgot Password?</a>
        <br />
        
        <br />
        <button type="submit" class="button">Sign In</button>
        <BR></BR>
        <label class="sign-up" for="sign-up">Don't Have an Account? </label
          ><a href="#">Sign Up</a>
      </form>
    </main>
  </body>
</html>
